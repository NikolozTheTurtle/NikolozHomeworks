<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Carousel</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="carousel.css">
</head>

<body>
    <div class="container-fluid pe-0 ps-0">
        <div class="my-carousel position-relative">
            <div class="car-in h-100">
                <div class="car-pages h-100">
                    <div class="carousel-page h-100 active">
                        <img src="imgs/mountain1.jpg" alt="" class="w-100 h-100">
                    </div>
                    <div class="carousel-page h-100">
                        <img src="imgs/planet.jpg" alt="" class="w-100 h-100">
                    </div>
                    <div class="carousel-page h-100">
                        <img src="imgs/mount2.jpg" alt="" class="w-100 h-100">
                    </div>
                    <div class="carousel-page h-100">
                        <img src="imgs/rock4.jpg" alt="" class="w-100 h-100">
                    </div>
                    <div class="carousel-page h-100">
                        <img src="imgs/ocea.png" alt="" class="w-100 h-100">
                    </div>
                </div>
                <div class="balls">
                    <!-- <div class="ball active-ball" style="margin-right: 5px;"></div>
                    <div class="ball" style="margin-left: 5px;"></div> -->
                </div>
            </div>
            <div class="buttons">
                <i class="bi bi-chevrons bi-chevron-left" data-type="0"></i>
                <i class="bi bi-chevrons bi-chevron-right" data-type="1"></i>
            </div>
        </div>

    </div>







    <script src="carousel.js"></script>
</body>

</html>
