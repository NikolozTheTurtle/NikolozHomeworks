<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
   >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="center">
        <div class="circle" style="background-color: hsl(44deg 89% 57%);"></div>
        <div class="circle" style="background-color: hsl(338deg 76% 50%);"></div>
        <div class="circle" style="background-color: hsl(151deg 87% 63%);;"></div>
        <div class="circle" style="background-color: hsl(288deg 67% 53%);"></div>
      </div>
      <div class="resetbtn position-absolute">Reset</div>
    </div>
    <div class="container">
      <div class="myform">
        <h1>Change the password</h1>
        <p>It is 2020, but password is still a thing.</p>
        <small class="pass-top" style="color: #1b79ce;">Enter password</small>
        <form action="" class="position-relative" method="get">
          <div class="icon" data-x="0" style="color: #1b79ce;">
            <svg xmlns="http://www.w3.org/2000/svg"  width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
              <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
              <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
            </svg>
          </div>
          <input type="password" name="" id="" style="border-bottom-color: #1b79ce;">
          <small class="d-block pass-text" style="color: #1b79ce;">Min. 8 characters whit at least one capital letter, a number and a special character</small>
        </form>
      </div>
    </div>
    





      
    <script src="attr.js"></script>
  </body>
</html>
