<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container pe-0 ps-0">
        <div class="my-row">
            <div class="sign-in-col" style="transform: translateX(0px);">
                <div class="sign-in">
                    <h3 class="mb-0 form-header-active">Sign in to Website</h3>
                    <h3 class="mb-0">Create Account</h3>
                    <div class="icons">
                        <a href=""><i class="bi bi-facebook"></i></a>
                        <a href=""><i class="bi bi-linkedin"></i></a>
                        <a href=""><i class="bi bi-twitter"></i></a>
                    </div>
                    <p class="mb-0 small-p">or use your email account</p>
                    <form action="" method="get">
                        <input type="text" name="" class="form-control name-input" id="name" placeholder="Name">
                        <input type="email" name="" class="form-control" placeholder="email">
                        <input type="password" name="" class="form-control" placeholder="password">
                    </form>
                    <p class="big-p forgot-shown">Forgot your password?</p>
                    <div class="form-btns">
                        <a href="" class="form-btn active-form-btn">Sign In</a>
                        <a href="" class="form-btn form-up-btn">Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="hello-col" style="transform: translateX(0);">
                <div class="hello">
                    <h3 class="mb-0 active-h3">Hello Friend !</h3>
                    <h3 class="mb-0">Welcome Back !</h3>
                    <p class="mb-0">Enter your personal details and start journey with us</p>
                    <div class="btns">
                        <a href="" class="click-butn sign-up-butn active-butn">Sign Up</a>
                        <a href="" class="click-butn sign-in-butn">Sign In</a>
                    </div>
                   
                </div>

            </div>
        </div>
    </div>





    <script src="form.js"></script>
</body>
</html>
