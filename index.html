<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="todosite.css">
</head>
<body>
    <header>
        <form action="GET" class="my-form">
            <h1>Login</h1>
            <input type="email" name="" id="email" class="form-control mb-3 email" placeholder="Email">
            <input type="password" name="" id="pass" class="form-control mb-3 pass" placeholder="Password">
            <button type="submit" class="form-control my-btn" disabled>SIGN IN</button>
            <p><a href="">Don`t have an account? Sign up</a></p>
        </form>
    </header>

















    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="todosite.js"></script>
</body>
</html>
