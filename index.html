<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jqform.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <div class="line"></div>
            <div class="row ball-row">
                <div class="col-lg-4">
                    <div class="ball act-ball" data-n="0">
                        <div class="diametr"></div>
                        <i>1</i>
                    </div>
                    <p class="small-p act-p">First Stage</p>
                </div>
                <div class="col-lg-4">
                    <div class="ball" data-n="1">
                        <div class="diametr"></div>
                        <i>2</i>
                    </div>
                    <p class="small-p">Search additional info</p>
                </div>
                <div class="col-lg-4"> 
                    <div class="ball" data-n="2">
                        <div class="diametr"></div>
                        <i>3</i>
                    </div>
                    <p class="small-p">Last step</p>
                </div>
            </div>
            <form action="" method="get">
                <div class="row">
                    <div class="col-lg-12 cont act-cont">
                        <div class="btn-show-info">Show Info</div>
                    </div>
                    <div class="col-lg-12 cont">
                        <input type="text" class="search-input" name="" id="" placeholder="Search">
                    </div>
                    <div class="col-lg-12 cont" id="cont3">You got what you wanted?</div>
                </div>
                <div class="my-row">
                    <button type="button" class="move-btn back d-none" data-btn="0">Back</button>
                    <button type="button" class="move-btn next" data-btn="1">Next</button>
                </div>
            </form>
        </div>
    </header>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="jqform.js"></script>
</body>
</html>
