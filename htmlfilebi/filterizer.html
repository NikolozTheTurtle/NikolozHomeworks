<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jquery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <section>
        <div class="form-par">
            <div class="button button-closed">
                <i class="bi bi-pencil-fill"></i>
                <div class="inside">
                    <h1>Get in touch</h1>
                    <p>Good choice...</p>
                    <form action="" method="get" class="my-form">
                        <input type="text" name="" id="" placeholder="Your name please">
                        <input type="email" name="" id="" placeholder="A contact email">
                        <select name="" id="">
                            <option value="">About new project</option>
                            <option value="">About old project</option>
                            <option value="">About new project</option>
                            <option value="">About old project</option>
                            <option value="">About new project</option>
                        </select>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="filter">
            <div class="container">
                <div class="menu">
                    <button class="btn btn-all" data-type="0">All</button>
                    <button class="btn btn-manag" data-type="1">Management</button>
                    <button class="btn btn-sale" data-type="2">Sales</button>
                    <button class="btn btn-supp" data-type="3">Support</button>
                </div>
                <div class="row">
                    <div class="col" style="transform: translate(0, 0); transition: all 1s;">
                        <div class="card">
                            <img src="imgs/man1.jpg" alt="">
                            <div class="card-text">
                                <h4 class="ind-name">Brian Mason</h4>
                                <p>COO</p>
                            </div>
                        </div>
                    </div>
                    <div class="col" style="transform: translate(0, 0); transition: all 1s;">
                        <div class="card">
                            <img src="imgs/man2.jpg" alt="">
                            <div class="card-text">
                                <h4 class="ind-name">James Adams</h4>
                                <p>CEO</p>
                            </div>
                        </div>
                    </div>
                    <div class="col" style="transform: translate(0, 0); transition: all 1s;">
                        <div class="card">
                            <img src="imgs/man3.jpg" alt="">
                            <div class="card-text">
                                <h4 class="ind-name">Jessica Smith</h4>
                                <p>Sales manager</p>
                            </div>
                        </div>
                    </div>
                    <div class="col" style="transform: translate(0, 0); transition: all 1s;">
                        <div class="card">
                            <img src="imgs/man44.jpg" alt="">
                            <div class="card-text">
                                <h4 class="ind-name">Kevin Hills</h4>
                                <p>Allround guy</p>
                            </div>
                        </div>
                    </div>
                    <div class="col" style="transform: translate(0, 0); transition: all 1s;">
                        <div class="card">
                            <img src="imgs/man5.jpg" alt="">
                            <div class="card-text">
                                <h4 class="ind-name">Linda Reilly</h4>
                                <p>Consultant</p>
                            </div>
                        </div>
                    </div>
                    <div class="col" style="transform: translate(0, 0); transition: all 1s;">
                        <div class="card">
                            <img src="imgs/man6.jpg" alt="">
                            <div class="card-text">
                                <h4 class="ind-name">Mary Patel</h4>
                                <p>Supporter</p>
                            </div>
                        </div>
                    </div>
                    <div class="col" style="transform: translate(0, 0); transition: all 1s;">
                        <div class="card">
                            <img src="imgs/man7.jpg" alt="">
                            <div class="card-text">
                                <h4 class="ind-name">Mike Ross</h4>
                                <p>Salesman</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="jquery.js"></script>
</body>

</html>
